    <!--Creates a form with inputs for name, email, phone, and comments-->

        <label for="name">Name:</label>
        <input type="text" id="name" size="48" placeholder="What is your name?" required>
    </p>

    </p>
    <p>

        <textarea id="comments" cols="48" rows="8">
        </textarea>
        <!--Submit and reset buttons for the form-->
    </p>

    </p>
